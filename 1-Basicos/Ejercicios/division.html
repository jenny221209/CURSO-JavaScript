<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa de division</title>
</head>

<body>
    <header>
        <h2>Programa: division</h2>
        <p>El programa debe de pedir 3 números uno por uno al usuario</p>
        <p>Sumarlos y mostrarle un mensaje con los números que ingreso y el resultado de la suma.</p>
    </header>

    <script>

        // Mensaje informativo que explica al usuario que se va hacer
        window.alert("Programa division - El programa pide 2 numeros y los divide")

        // Se piden los numeros a dividir y se almacenan en variables 
        var numero1 = window.prompt("inserte el primer numero");
        var numero2 = window.prompt("inserte el segundo numero");
        

        var resultado = (parseInt(numero1) / parseInt(numero2));

        // Mensaje donde se muestran los numeros que se ingresaron y el resultado de la división
        window.alert ("Estos son los numero que ingreso: " + numero1 + " ÷ " + numero2 + " ÷ " + "El resultado de la division es:" + resultado);
        
        // Mensaje donde se muestran los numeros que se ingresaron y el resultado de la division pero por consola
        console.log ("Estos son los numero que ingreso", numero1, numero2, "El resultado de la division es:", resultado);
    </script>
</body>
</html>
